{% extends 'layout/base.html' %}
{% block content %}
<!-- Carousel -->
<div class="page">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
             <div class="carousel-item active">
                <img src="https://res.cloudinary.com/dgkrvmsli/image/upload/v1669645332/room1.1_esrtbt.jpg"
                     alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item active">
                <img src="https://res.cloudinary.com/dgkrvmsli/image/upload/v1669645332/room1.1_esrtbt.jpg"
                     alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/dgkrvmsli/image/upload/v1669645333/room1.2_rmi0sj.jpg"
                     alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/dgkrvmsli/image/upload/v1669645332/room1.3_n9ec9m.jpg"
                     alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <h3 class="text-center" style="padding: 40px 0">Standard Single</h3>
    <span></span>
    <div id="rooms">
            <div class="room-des">
                <ul class="room-size">
                    <li><i class="fa fa-arrow-right"></i>Kích thước: 30m2</li>
                    <li><i class="fa fa-arrow-right"></i>Giường: 1 giường đôi</li>
                </ul>
                <ul class="room-icon">
                    <li class="icon-1"></li>
                    <li class="icon-2"></li>
                    <li class="icon-3"></li>
                    <li class="icon-4"></li>
                    <li class="icon-5"></li>
                    <li class="icon-6"></li>
                    <li class="icon-7"></li>
                    <li class="icon-8"></li>
                    <li class="icon-9"></li>
                    <li class="icon-10"></li>
                </ul>
            </div>

    </div>
</div>
{% endblock %}
